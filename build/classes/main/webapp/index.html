<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Details Form</title>
<!-- JavaScript -->
<script type="text/javascript" src="./resources/js/FormConversionScript.js"></script>
</head>
<body background="./resources/images/background.jpg">
<div class="bg-img">
	<div id="signup-form" class="column" align="right" style="margin-top:80px;margin-right:90px">
		<form id="form1" style="font-family:georgia,garamond,serif;font-size:26px;font-style:italic;color:green;">
			<div class="row">
				<div class="col-25">
              		Enter your name : <input id="name" type="text" required>
	            </div>
			</div>
			<div class="row">
				<div class="col-25">
              		Enter the number : <input id="amount" type="number" required>
	            </div>
			</div>
			<div class="row">
				<div class="col-25">
              		<input type="button" value="Submit" onclick="convert();"/>
	            </div>
			</div>
		</form>
		<p id="welcome" align="left" style="font-family:georgia,garamond,serif;font-size:24px;font-style:italic;color:blue;"></p>
	</div>
</div>
</body>
</html>
